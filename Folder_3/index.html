<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Exercise</title>
</head>

<body>
    <h1>Cusotmer Feedback</h1>
    <div id="center">
        <form action="formProcess.php" method="POST">

            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName" id="fname" required><br>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="fname" required><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="no outlook addresses"><br>
            </fieldset>

            <fieldset>
                <legend>Media type</legend>
                <label for="tv">TV:</label>
                <input type="radio" name="source" id="tv" value="tv"><br>
                <label for="radio">Radio:</label>
                <input type="radio" name="source" id="radio" value="radio"><br>
                <label for="print_media">Print Media:</label>
                <input type="radio" name="source" id="print_media" value="print_media"><br>
            </fieldset>

            <fieldset>
                <legend>Comments</legend>
                <label for="newsletter">Newsletter:</label>
                <input type="checkbox" id="newsletter" name="newsletter" value="newsletter"><br>
                <label for="favourite">Please choose your favourite chocolate:</label>
                <select name="favourite" id="favourite">
                    <option value="Peanut Brittle">Peanut Brittle</option>
                    <option value="Dark Chcolate">Dark Chcolate</option>
                    <option value="White Chcolate">White Chcolate</option>
                </select><br>
                <label for="Comments">Comments:</label>
                <textarea name="comments" rows="6" cols="30" maxlength="1200"
                    placeholder="Limit to 1200 characters"></textarea>
            </fieldset>
            <p><input type="submit" value="Submit Form"></p>
        </form>


    </div>


</body>

</html>
